<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ClickPrize - Win Exciting Prizes!</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6b8de3, #3b5998);
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }
  .container {
    background: #fff;
    color: #222;
    border-radius: 15px;
    max-width: 400px;
    padding: 30px 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    text-align: center;
  }
  h1 {
    color: #004080;
    margin-bottom: 15px;
  }
  p {
    font-size: 16px;
    margin-bottom: 25px;
  }
  input[type="email"] {
    width: 100%;
    padding: 14px 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #004080;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background: #004080;
    color: white;
    border: none;
    padding: 16px 0;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #003060;
  }
  .note {
    font-size: 14px;
    color: #555;
    margin-top: 12px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Win a FREE iPhone 14 Pro!</h1>
  <p>Enter your email below for a chance to claim your prize. Hurry, limited spots available!</p>
  
  <form id="leadForm">
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Get My Free Entry</button>
  </form>
  
  <div class="note">We respect your privacy. No spam, ever.</div>
</div>

<script>
  // Autofill email if previously saved
  window.onload = function() {
    const savedEmail = localStorage.getItem('userEmail');
    if (savedEmail) {
      document.getElementById('email').value = savedEmail;
    }
  };

  // Form submission handler
  document.getElementById('leadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const emailInput = document.getElementById('email');
    const email = emailInput.value.trim();

    if(!validateEmail(email)){
      alert('Please enter a valid email address.');
      return;
    }
    
    // Save email locally
    localStorage.setItem('userEmail', email);

    // Redirect to CPA offer link (replace below URL with your actual CPA offer URL)
    const cpaOfferURL = 'https://your-cpa-network.com/offer?id=12345';
    window.location.href = cpaOfferURL;
  });

  // Simple email validation
  function validateEmail(email) {
    const re = /^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
    return re.test(email.toLowerCase());
  }
</script>

</body>
</html>
